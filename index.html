<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Player 1 Insert Coin!</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Player 2 Insert Coin!</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email-p1" class="control-label">:</label>
            <input type="email" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="password_p1" class="control-label">Message:</label>
            <textarea class="password" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
      <h1>TicTacToe: CHAMPION EDITION</h1>
      <p>MAKE A LINE OF THREE!</p>
      <div class="game-board">
          <div class="row">
            <div class="col-xs-4 game-cell top-row left-column" id="box-A">
              A
            </div>
            <div class="col-xs-4 game-cell top-row mid-column" id="box-B">
              B
            </div>
            <div class="col-xs-4 game-cell top-row right-column" id="box-C">
              C
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 game-cell mid-row left-column" id="box-D">
              D
            </div>
            <div class="col-xs-4 game-cell mid-row mid-column" id="box-E">
              E
            </div>
            <div class="col-xs-4 game-cell mid-row right-column" id="box-F">
              F
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 game-cell bottom-row left-column" id="box-G">
              G
            </div>
            <div class="col-xs-4 game-cell bottom-row mid-column" id="box-H">
              H
            </div>
            <div class="col-xs-4 game-cell bottom-row right-column" id="box-I">
              I
            </div>
          </div>
        </div>
    </body>
</html>
